<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Chart</title>
    <script
      src="https://kit.fontawesome.com/a6182922f0.js"
      crossorigin="anonymous"
    ></script>
    <script src="server.js" defer></script>
    <script src="song.js" defer></script>
    <script src="music-top.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="container flex-center">
      <div class="wrapper flex-center">
        <h1>Music Top Songs</h1>
        <div class="top-wrapper">
          <div class="filter flex-center">
            <input
              type="text"
              name="filter"
              id="filter"
              placeholder="Search by song name or artist"
            />
            <button id="filter-btn" class="btn" type="button">Search</button>
            <button id="clear-filter" class="btn cancel-btn" type="button">
              Clear
            </button>
          </div>
          <ul class="songs-list"></ul>
        </div>
        <div class="form-wrapper">
          <div class="add-song">
            <i class="fa-solid fa-square-plus fa-2x"></i>
            <span>Add new song</span>
          </div>
          <form id="add-form" class="add-form">
            <label for="song">Song: </label>
            <input type="text" name="song" id="song" />
            <label for="artist">Artist: </label>
            <input type="text" name="artist" id="artist" />
            <div class="actions">
              <button id="submit-btn" class="btn" type="button">
                Add song
              </button>
              <button id="cancel-btn" class="btn cancel-btn" type="button">
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
